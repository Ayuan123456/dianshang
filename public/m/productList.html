<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./lib/swiper/css/swiper.css">
    <link rel="stylesheet" href="./less/product.css">


</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <div class="left">
            <a href="./index.html"><i class="fa fa-arrow-left"></i></a>
        </div>
        <div class="center">
            <h4>商品列表</h4>
        </div>
        <div class="right">

        </div>
    </header>
    <main id="main">

        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <form>
                    <input type="search" placeholder="请输入你想要搜索的内容" class="seachBar">
                    <button type="button" class="mui-btn mui-btn-primary seachButton">确认</button>
                </form>
                <div class="mui-card">

                    <!--页眉，放置标题-->
                    <div class="mui-card-header paixuList">
                        <a href="#" data-sort="2">
                            <span>上架时间</span>
                            <i class="fa fa-angle-down"></i>
                        </a>
                        <a href="#" data-sort="2" data-type="price">
                            <span>价格</span>
                            <i class="fa fa-angle-down"></i>
                        </a>
                        <a href="#" data-sort="2" data-type="num">
                            <span>销量</span>
                            <i class="fa fa-angle-down"></i>
                        </a>
                        <a href="#" data-sort="2">
                            <span>折扣</span>
                            <i class="fa fa-angle-down"></i>
                        </a>
                    </div>
                    <!--内容区-->
                    <div class="mui-card-content">
                        <div class="mui-row porList">
                            <div class="mui-col-xs-6">
                                <img src="./images/brand1.png" alt="">
                                <p class="product-name">李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋</p>
                                <div class="price">
                                        <span class="newprice">500</span>
                                        <del class="oldprice">1000</del>
                                </div>
                                <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined">蓝色</button>
                            </div>
                            <div class="mui-col-xs-6">
                                    <img src="./images/brand1.png" alt="">
                                    <p class="product-name">李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋</p>
                                    <div class="price">
                                            <span class="newprice">500</span>
                                            <del class="oldprice">1000</del>
                                    </div>
                                    <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined">蓝色</button>
                             </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>

    </main>
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="index.html"><i class="fa fa-home"></i><span>首页</span></a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#" class="active"><i class="fa fa-bars"></i><span>分类</span></a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#"><i class="fa fa-shopping-cart"></i><span>购物车</span></a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#"><i class="fa fa-user"></i><span>个人中心</span></a>
            </div>
        </div>
    </footer>
    <script id="proTpl" type="text/html">
        {{ each data value i }}
        
        <div class="mui-col-xs-6">
                <img src="{{ value.pic[0].picAddr}}" alt="">
                <p class="product-name">{{value.proName}}</p>
                <div class="price">
                        <span class="newprice">{{value.price}}</span>
                        <del class="oldprice">{{value.oldPrice}}}</del>
                </div>
                <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined">蓝色</button>
            </div>
        
        {{/each}}
        
    </script>
    <!-- 右侧请求 -->

    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/swiper/js/swiper.js"></script>
    <script src="./js/productList.js"></script>

</body>

</html>
