<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./lib/swiper/css/swiper.css">
    <link rel="stylesheet" href="./less/search.css">


</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <div class="left">
            <a href="./index.html"><i class="fa fa-arrow-left"></i></a>
        </div>
        <div class="center">
            <h4>自己写的搜索框</h4>
        </div>
        <div class="right">

        </div>
    </header>
    <main id="main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <form>
                    <input type="search" placeholder="请输入你想要搜索的内容" class="seachBar">
                    <button type="button" class="mui-btn mui-btn-primary seachButton">确认</button>
                </form>
                <div class="mui-card">

                    <!--页眉，放置标题-->
                    <div class="mui-card-header">
                        <span>搜索历史</span>
                        <a href="#" class="clearHis">
                            <i class="fa fa-trash"></i><span>清空历史</span>
                        </a>
                    </div>
                    <!--内容区-->
                    <div class="mui-card-content">
                        <ul class="mui-table-view ulList">
                            <li class="mui-table-view-cell">Item 1</li>
                            <li class="mui-table-view-cell">Item 2</li>
                            <li class="mui-table-view-cell">Item 3</li>
                        </ul>

                    </div>

                </div>
            </div>
        </div>

    </main>
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="index.html"><i class="fa fa-home"></i><span>首页</span></a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#" class="active"><i class="fa fa-bars"></i><span>分类</span></a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#"><i class="fa fa-shopping-cart"></i><span>购物车</span></a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#"><i class="fa fa-user"></i><span>个人中心</span></a>
            </div>
        </div>
    </footer>
    <script id="historyTpl" type="text/html">
        {{ each hisLog value i }}
        
        <li class="mui-table-view-cell" ><span>{{value.keyword}}</span><i class="mui-badge fa fa-close" data-id={{i}}></i></li>
        
        {{/each}}
        
    </script>
    <!-- 右侧请求 -->

    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/swiper/js/swiper.js"></script>
    <script src="./js/search.js"></script>

</body>

</html>
